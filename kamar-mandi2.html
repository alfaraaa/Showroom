    <script type="text/javascript">
const slides = document.querySelectorAll('.slide');
const cursor = document.querySelector('.custom-cursor');
const cursorTrail = document.querySelector('.cursor-trail');

let mouseX = 0;
let mouseY = 0;

document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function updateCursor() {
  cursor.style.left = mouseX + 'px';
  cursor.style.top = mouseY + 'px';
}

slides.forEach(slide => {
  slide.addEventListener('mouseenter', () => {
    cursor.style.display = 'block';
    cursorTrail.style.display = 'block';
    cursorTrail.style.left = mouseX + 'px';
    cursorTrail.style.top = mouseY + 'px';
    cursorTrail.style.animation = 'none';
    cursorTrail.offsetHeight; // Memaksa browser untuk merender ulang elemen
    cursorTrail.style.animation = null;
  });

  slide.addEventListener('mousemove', () => {
    updateCursor();
    cursorTrail.style.left = mouseX + 'px';
    cursorTrail.style.top = mouseY + 'px';

    const rect = slide.getBoundingClientRect();
    const x = (mouseX - rect.left) / rect.width;
    const y = (mouseY - rect.top) / rect.height;
    slide.style.transformOrigin = `${x * 100}% ${y * 100}%`;
    slide.style.transform = `scale(1.1)`;
  });

  slide.addEventListener('mouseleave', () => {
    cursor.style.display = 'none';
    cursorTrail.style.display = 'none';
    slide.style.transform = 'scale(1)';
  });
});

function loop() {
  updateCursor();
  requestAnimationFrame(loop);
}

loop();


        $(document).ready(function() {

            // navigation click actions 
            $('.scroll-link').on('click', function(event){
                event.preventDefault();
                var sectionID = $(this).attr("data-id");
                scrollToID('#' + sectionID, 750);
            });
            // scroll to top action
            $('.scroll-top').on('click', function(event) {
                event.preventDefault();
                $('html, body').animate({scrollTop:0}, 'slow');         
            });
            // mobile nav toggle
            $('#nav-toggle').on('click', function (event) {
                event.preventDefault();
                $('#main-nav').toggleClass("open");
            });
        });
        // scroll function
        function scrollToID(id, speed){
            var offSet = 0;
            var targetOffset = $(id).offset().top - offSet;
            var mainNav = $('#main-nav');
            $('html,body').animate({scrollTop:targetOffset}, speed);
            if (mainNav.hasClass("open")) {
                mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                mainNav.removeClass("open");
            }
        }
        if (typeof console === "undefined") {
            console = {
                log: function() { }
            };
        }
    </script>
